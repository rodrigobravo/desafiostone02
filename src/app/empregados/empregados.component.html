<div>
  <h3>Lista de Empregados</h3>
</div>
<nav class="navbar">
  <input type="text" ng-model="localiza">
</nav>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table th-lg">

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome|filter:localiza}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
  </ng-container>

 <!-- Position Column -->
 <ng-container matColumnDef="acao">
  <th mat-header-cell *matHeaderCellDef>  </th>
  <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/empregado-detalhe/{{element.id}}" selected>Detalhe</button></td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
